<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict digits from user input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Draw & Predict!</h1>

    <div class="model-select-container">
        <label for="model-select">Select Model:</label>
        <select id="model-select">
            <option value="mock" selected>Loading models...</option>
        </select>
        <span id="model-loading-status"></span>
    </div>

    <canvas id="drawing-canvas" width="280" height="280"></canvas>

    <div class="controls">
        <button id="clear-button">Clear</button>
        <button id="predict-button">Predict Digit</button>
    </div>

    <div id="prediction-result-container" style="display:none; margin-top:20px;">
        <h2>Prediction: <span id="predicted-digit">-</span></h2>
        <p>Confidence: <span id="confidence-score">-</span>%</p>
        <div id="confidence-bars-container">
            <p><strong>All Confidences:</strong></p>
            <div id="confidence-bars">
                <!-- Bars will be generated by JS -->
            </div>
        </div>
    </div>
    <p id="predict-feedback-message"></p>

    <script src="{{ url_for('static', filename='js/predict.js') }}"></script>
</body>
</html>
